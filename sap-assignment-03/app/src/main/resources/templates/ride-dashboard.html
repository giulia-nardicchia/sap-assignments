<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ride Dashboard</title>
        <style>
            .card {
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 1rem;
                margin-bottom: 1rem;
                width: 300px;
            }
        </style>
    </head>
    <body>
    <h2>EScooter Ride Dashboard</h2>

    <div class="card">
        <p>Total rides: <span th:text="${totalRides}">0</span></p>
        <p>Ongoing rides: <span th:text="${ongoingRides}">0</span> (<span
                th:text="${ongoingPct} + '%'">0%</span>)</p>
        <p>Ended rides: <span th:text="${endedRides}">0</span> (<span th:text="${endedPct} + '%'">0%</span>)
        </p>
    </div>
    </body>
</html>
