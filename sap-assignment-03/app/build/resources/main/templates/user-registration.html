<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>EScooterSystem - User Registration</title>
</head>
<body>
<h2>EScooterSystem - User Registration</h2>
<form th:action="@{/api/users}" th:object="${user}" method="post">
    <p>
        <label for="name">First name:</label><br>
        <input type="text" id="name" th:field="*{name}" value="Walt" th:placeholder="Walt"><br><br>
        <label for="surname">Last name:</label><br>
        <input type="text" id="surname" th:field="*{surname}" value="Whitman" th:placeholder="Whitman"><br><br>
        <label for="id">Id:</label><br>
        <input type="text" id="id" th:field="*{id}" value="0" th:placeholder="0"><br><br>
        <button type="submit">Submit</button> <br>
    </p>
</form>
<p th:id="result"></p>
</body>
</html>
